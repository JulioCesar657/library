<div class="row mt-5">
    <div class="col-12">
        <div class="card shadow mt-5">
            <div class="card-header">
                <div class="card-title">
                    <div class="row">
                        <div class="col-12 col-md-9">
                            <h4 class="text-dark text-control">
                                Gerenciar tipos de usuários
                            </h4>
                        </div>
                        <div class="col-12 col-md-3">
                            <button class="btn btn-dark btn-block btn-new">
                                <i class="fas fa-plus mr-1"></i> <span>Adicionar</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-striped table-dark" id="table-tipo">
                            <thead>
                                <tr>
                                    <th class="text-center" scope="col text-control">ID</th>
                                    <th class="text-center" scope="col text-control">Descrição</th>
                                    <th class="text-center" scope="col text-control">Ações</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="modal-tipo" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="my-modal-title">Title</h5>
                <button class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body bg-dark text-white">
                <p>Content</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" data-dismiss="modal"><i class="fas fa-times"></i> Fechar</button>
                <button class="btn btn-success btn-save"><i class="fas fa-check"></i> Salvar</button>
            </div>
        </div>
    </div>
</div>

<script src="src/tipo-usuario/controller/new-tipo.js"></script>
<script src="src/tipo-usuario/controller/save-tipo.js"></script>
<script src="src/tipo-usuario/controller/list-tipo.js"></script>
